    <!-- Container for Setting Content -->
    <article class="s-container">
      <div>
        <!-- Container for Setting Options -->
        <section id="options">
          <!-- Change username -->
          <div class="buttons itemO">
            <button id="_username" class="item" type="button">
              Change Username
            </button>
          </div>
            <div class="box" id="choiceUsername">
              <h1>Changing Username</h1>
              <div class="inputPosition">
                <label  class="item">Username </label>
                <input class="item2" id="old_username" /><br />
              </div>
              <div class="inputPosition">
                <label class="item">New Username </label>
                <input class="item2" id="new_username" />
              </div>
              <button class="item" type="button" id="change">CHANGE</button>
            </div>
          <!-- Change password -->
          <div class="buttons itemO">
            <span class="color" id="b2"> </span>
            <button id="_password" type="button">Change Password</button>
          </div>
          <div class="box" id="choicePassword">
            <h1>Change Password</h1>
            <div class="inputPosition">
              <label class="item">Password </label>
              <input class="item2" id="old_password" type="password" /><br />
            </div>
            <div class="inputPosition">
              <label class="item">New password </label>
              <input class="item2" id="new_password" />
            </div>
            <button class="item" type="button" id="change">CHANGE</button>
          </div>
          <!-- Update Social Medias Available your Profile  -->
          <div class="buttons itemO">
            <span class="color" id="b3"> </span>
            <button id="_socials" type="button">Update Social Media</button>
          </div>
          <div class="box" id="choiceSocials">
            <h1>Update Social Media</h1>
            <div class="inputPosition">
              <label class="item">Tiktok </label>
              <input class="item2" id="change_tiktok"/><br />
            </div>
            <div class="inputPosition">
              <label class="item">Instagram </label>
              <input class="item2" id="change_instagram"/><br />
            </div>
            <div class="inputPosition">
              <label class="item">Twitter </label>
              <input class="item2" id="change_twitter"/><br />
            </div>
            <div class="inputPosition">
              <label class="item">Snapchat </label>
              <input class="item2" id="change_snapchat"/><br />
            </div>
            <button class="item" type="button" id="change">CHANGE</button>
          </div>
          <!-- Update Interest, Bio, and Name -->
          <div class="buttons itemO">
            <span class="color" id="b4"> </span>
            <button id="Interests_bio_name" type="button">
              About You
            </button>
          </div>
          <div class="box" id="choiceInterests">
            <h1>Information</h1>
            <div class="inputPosition">
              <label class="item">Name</label>
              <input class="item2" id="change_Name"/><br />
            </div>
            <div class="inputPosition">
              <label class="item">Interests </label>
              <input class="item2" id="change_interest"/><br />
            </div>
            <div class="inputPosition">
              <label class="item">About </label>
              <input class="item2" id="change_bio"/><br />
            </div>
            <button class="item" type="button" id="change">CHANGE</button>
          </div> 
          <div class="buttons itemO">
            <span class="color" id="b5"> </span>
            <button id="_remove" type="button">Remove a link</button>
          </div>
          <!-- Remove a match -->
          <div class="box" id="choiceRemoveLink">
            <h1>Removing a Match</h1>
            <div class="removeLink" >
              <label>Enter the link's username </label><br>
              <input id="match_removal"/>
            </div>
            <button class="item" type="button" id="change">REMOVE</button>
          </div>
          <div class="buttons itemO">
            <span class="color" id="b6"> </span>
            <button id="_deleteAccount" type="button">Delete Account</button>
          </div>
          <!-- Delete your account -->
          <div class="box" id="choiceDelete">
            <h1>Delete Account</h1>
            <div class="removeLink">
              <label>Please type in your password</label><br>
              <input id="delete_account" type="password"/>
            </div>
            <button class="item" type="button" id="change">DELETE</button>
          </div>
        </section>
