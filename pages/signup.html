    <script>
        function validatePassword(password, confirmed_password) {

            if (password.value != confirm_password.value) {
                alert("Passwords did not match.");
                return false;
            } else {
                alert("Passwords match.");
                // return true;
            }
            alert("Every fillable section is verified. Taking you to the profile page.");
        }
    </script>

    <div class="register-body">
        <img class="login-body__image" src="../images/logoG2.png" alt="Link-Up logo small format.">
        <form class="register-form" onsubmit="return validatePassword(document.getElementById('password'), document.getElementById('confirmed_password'))" action="register.php" method="post">
            <label class="headings">Full Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <br>

            <label class="headings" for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Email" required><br>

            <label class="headings" for="username">Username</label><br>
            <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{5,}" placeholder="Username" required><br>
            <label class="desc">Letters and numbers only. No special characters. (Min. 5 characters)</label><br><br>

            <label class="headings" for="password">Password</label><br>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirmed_password" placeholder="Confirm Password" required><br>
            <label class="desc">Letters and numbers only. No special characters. (Min. 8 characters)</label><br><br>

            <button class="btn btn1" type="submit">Register</button>

        </form>

    </div>
